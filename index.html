<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Timer and StopWatch</title>

    <!-- Custome css file -->
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <!-- Header -->
    <div class="header">
      <span class="span-1">
        Digital clock <span class="span-2">with</span>
        Timer and Stopwatch
      </span>
    </div>
    <!-- Outer wrapper for clock and buttons -->
    <div class="outer_wrapper">
      <p class="type">clock</p>
      <div class="Container">
        <div class="clock_style">
          <!-- Clock -->
          <div class="wrapper">
            <div class="clock">
              <div class="hour">
                <p class="number" id="hour">02</p>
                <p class="text">Hours</p>
              </div>
              <p class="colon">:</p>
              <div class="Min">
                <p class="number" id="mint">16</p>
                <p class="text">Minutes</p>
              </div>
              <p class="colon">:</p>
              <div class="Sec">
                <p class="number" id="second">20</p>
                <p class="text">Seconds</p>
              </div>
              <p class="colon">:</p>
              <div class="ampm">
                <p class="number" id="ampm">AM</p>
                <p class="text" id="other_ampm">PM</p>
              </div>
            </div>
          </div>

          <!-- Timer and Stopwatch Buttons -->
          <div id="btns">
            <button class="btn timer_btn">Timer</button>
            <button class="btn stopWatch_btn">StopWatch</button>
          </div>
        </div>
      </div>

      <!-- Stopwatch Section -->

      <!-- Stopwatch Container -->
      <div class="Container stop_watch hidden">
        <!-- StopWatch -->
        <div class="stopWatch">
          <span class="digits" id="hr">00</span>
          <span class="text">Hr</span>
          <span class="digits" id="min">00</span>
          <span class="text">Min</span>
          <span class="digits" id="sec">00</span>
          <span class="text">Sec</span>
          <span class="digit" id="count"> 00</span>
        </div>

        <!-- Lap Button -->
        <div class="laps">
          <div class="lap active"></div>
        </div>

        <!-- StopWatch Buttons -->
        <div id="btns">
          <button class="btn" id="start">Start</button>
          <button class="btn hidden" id="lap">lap</button>
          <button class="btn" id="reset">Reset</button>
          <button class="btn back_btn" id="Back">Back</button>
        </div>
      </div>

      <!-- Timer Section -->

      <!-- Timer Container -->
      <div class="Container timer_ hidden">
        <div class="timer_style">
          <!-- Timer -->
          <div class="wrapper">
            <div class="clock">
              <div class="hour">
                <p class="number" id="time_hour">00</p>
                <p class="text">Hours</p>
              </div>
              <p class="colon">:</p>
              <div class="Min">
                <p class="number" id="time_mint">00</p>
                <p class="text">Minutes</p>
              </div>
              <p class="colon">:</p>
              <div class="Sec">
                <p class="number" id="time_second">00</p>
                <p class="text">Second</p>
              </div>
              <div class="miliSec">
                <p class="number" id="time_MiliSecond">00</p>
                <p class="text">miliSecond</p>
              </div>
            </div>
          </div>

          <!-- Timer Buttons -->
          <div id="btns">
            <button class="btn start_timer" id="start">Start</button>
            <button class="btn stop_timer hidden" id="stop">Stop</button>
            <button class="btn reset_timer" id="reset">Reset</button>
            <button class="btn back_btn" id="Back">Back</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- Custome js file -->
    <script src="/main.js"></script>
  </body>
</html>
